apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tellmejoke-businesstier
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: 'BusinessTier'
    repoURL: 'https://github.com/kozraf/tellmejoke'
    targetRevision: basic-3tierapp-argocd-ingress
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true